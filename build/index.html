<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Test project for web engineer</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body>

  <form>
    <h1>Cake Enquiry Form</h1>
    <fieldset>

      <div class="contact-details">
        <label for="enquiry_name" required>Name:</label>
        <input type="text" id="enquiry_name" name="name" />
        <label for="enquiry_email" name="email" required>Email:</label>
        <input type="email" id="enquiry_email" name="email" />
      </div>

      <div class="cake-details">
        <label class="group-title">Type of cake:</label>
        <input type="checkbox" value="type_cupcakes" id="cupcakes" name="cakes" /><label for="cupcakes">Cupcakes</label> <br>
        <input type="checkbox" value="type_cheescakes" id="cheesecakes" name="cakes"/><label for="cheesecakes">Cheesecakes</label> <br>
        <input type="checkbox" value="type_butter-cakes" id="butter_cakes" name="cakes" /><label for="butter-cakes">Butter Cakes</label> <br>
        <input type="checkbox" value="type_mudcakes" id="mudcakes" name="cakes" /><label for="mudcakes">Mudcakes</label> <br>
      </div>

      <div class="celebration-details">
        <label class="group-title">Celebration type:</label>
        <input type="radio" value="celebration_birthday" id="birthday" name="celebration" required/><label>Birthday</label><br>
        <input type="radio" value="celebration_wedding" id="wedding" name="celebration" required/><label>Wedding</label><br>
        <input type="radio" value="celebration_corporate" id="corporate" name="celebration" required/><label>Corporate</label><br>
        <input type="radio" value="celebration_other" id="other" name="celebration" required/><label>Other</label><br>
        <input type="text" name="other" id="other_info" required />
      </div>

      <div class="celebration-details">
        <label for="dream_cake">Tell us about your dream cake:</label>
        <textarea></textarea>
      </div>
      <div class="form-confirm">
        <input type="submit" value="Send away"/> <input type="reset" value="Restart"/>
      </div>
    </fieldset>

  </form>



</body>




<script src="js/validate.js"></script>
